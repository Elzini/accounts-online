name: Build Electron App

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python (for native modules)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fix package.json for electron-builder
        shell: bash
        run: |
          # Add missing fields
          npm pkg set description="Car Showroom Management System"
          npm pkg set author="Ashbal Al-Nimar"
          
          # Move electron to devDependencies
          ELECTRON_VER=$(node -p "require('./package.json').dependencies.electron || ''")
          if [ -n "$ELECTRON_VER" ]; then
            npm pkg delete dependencies.electron
            npm pkg set devDependencies.electron="$ELECTRON_VER"
          fi
          
          # Move electron-builder to devDependencies
          EB_VER=$(node -p "require('./package.json').dependencies['electron-builder'] || ''")
          if [ -n "$EB_VER" ]; then
            npm pkg delete dependencies.electron-builder
            npm pkg set devDependencies.electron-builder="$EB_VER"
          fi

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          npm_config_build_from_source: true

      - name: Build Vite app
        run: npm run build

      - name: Build Electron Windows
        run: npx electron-builder --win portable --x64 --publish never
        env:
          DEBUG: electron-builder

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: Windows-EXE
          path: |
            release/*.exe
          retention-days: 30
          if-no-files-found: warn

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
